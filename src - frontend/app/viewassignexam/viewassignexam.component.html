<section class="col-md-4 mx-auto">
    <h2 class="text-center" *ngIf="viewassignExamFlag">View Assign Exam</h2>
  
    <table class="table table-primary table-striped table-hover col-md-8 mx-auto mt-3" >
    <tr>
      <th>User ID</th>
        <th>Exam ID</th>
        <th>Date of exam</th>
    </tr>
    <tr *ngFor ="let a of assign">
      <td>{{a.user.userId}}</td>
      <td>{{a.exam.examId}}</td>
      <td>{{a.dateOfExam }}</td>
    </tr>
  </table>
  </section>
